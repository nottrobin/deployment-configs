---

kind: Service
apiVersion: v1
metadata:
  name: docs-snapcraft-io
  labels:
    app: docs-snapcraft-io
spec:
  selector:
    app: docs-snapcraft-io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docs-snapcraft-io
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: docs-snapcraft-io
    spec:
      containers:
        - name: docs-snapcraft-io
          image: prod-comms.docker-registry.canonical.com/docs.snapcraft.io:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - /bin/netstat -lp | grep :80
            initialDelaySeconds: 5
            periodSeconds: 5

---
